<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
        //Here innerHTML is not optimized method to add element in the last.
        // Because this innerHTML method will traverse the entire tree sturcutre of the element and will appent to the last of it.

    }
    addLang("python")
    addLang("typeScript")
    // Optimized way to add
    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("C++")

    // Edit the data
    const secLang = document.querySelector('li:nth-child(2)')
     const newli=document.createElement('li')
     newli.textContent='mojo'
     secLang.replaceWith(newli)
    
    // edit the first li
    const firstLang = document.querySelector("li:first-child")

    firstLang.outerHTML = '<li>BhoiLang</li>'
    

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
